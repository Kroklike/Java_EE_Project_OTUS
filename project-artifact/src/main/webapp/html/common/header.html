<div class="header">
    <img id="logo" src="../../images/logo.png" alt="logo">
    <div class="with-round-border">
        <form method="get" action="http://www.google.com/search">
            <div style="padding:4px;width:15em;">
                <table border="0" align="center" cellpadding="0">
                    <tr>
                        <td>
                            <input type="text" name="q" size="25" style="color:#808080;"
                                   maxlength="255" value="Поиск в Google по сайту..."
                                   onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';"
                                   onblur="if(this.value=='')this.value=this.defaultValue; "/>
                            <input type="submit" value="Начать поиск!"/>
                            <input type="hidden" name="sitesearch" value="mfr-group.com"/></td>
                    </tr>
                </table>
            </div>
            <div>
                <span>Быстрый и качественный ремонт помещений любой сложности</span>
            </div>
            <div>
                <span>Телефон +7 098 776 65 77</span>
            </div>
        </form>
    </div>
</div>
