center.block.design.project.caption=DESIGN-PROJECT
center.block.design.project=DESIGN-PROJECT\nThe total cost of an apartment project design is formed from the cost of a package of services that is required by the customer for a specific object.
center.block.design.project.prices=Working project - 1000 rubles per m2\nDesign-project - 1500 rubles per m2\nPurchase of materials - 10% of the cost\nAuthor's supervision - from 10,000 rubles per month\n
center.block.overhaul.caption=STANDARD OVERHAUL
center.block.overhaul=STANDARD OVERHAUL\nIt includes the entire finishing and engineering complex of works inside the house: plastering of the walls, installation of a screed, installation of heating and water supply systems, electrical installation and assembly of the shield, painting, tiling, installation of flooring, finishing works.
center.block.overhaul.prices=Work - from 10,000 rubles per m2\nDraft materials - from 8000 rubles per m2\nDecoration materials - from 10,000 rubles per m2\n
center.block.business.class.repair.caption=BUSINESS CLASS'S REPAIR
center.block.business.class.repair=BUSINESS CLASS'S REPAIR\nIt includes all stages of standard repair, but is distinguished by a high level of design solutions, expensive decoration materials and more complex engineering systems.
center.block.business.class.repair.prices=Work - from 14,000 rubles per m2\nDraft materials - from 9000 rubles per m2\nDecoration materials - from 15,000 rubles per m2\n
